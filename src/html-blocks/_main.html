<main class="main-section">
    <div class="main__title">
        <img class="main__marker" src="public/images/icons/marker.png" alt="">
        <h2>Продукция</h2>
    </div>
    <section class="main__content">
        <div class="main__section">
            <div class="dryer__standart">
                <div class="standart__container">
                    <picture class="standart__picture">
                        <img class="dryer__img" src="public/images/main/standart.png" alt="standart-dryer">
                    </picture>
                </div>
                <div class="standart__name main__item-name">
                    <span><span class="standart">Стандартные </span>сушки</span>
                </div>
            </div>
            <div class="dryer__ribbon">
                <div class="ribbon__container">
                    <picture class="ribbon__picture">
                        <img class="dryer__img" src="public/images/main/ribbon.png" alt="standart-dryer">
                    </picture>
                </div>
                <div class="ribbon__name main__item-name">
                    <span><span class="ribbon">Ленточные </span>сушки</span>
                </div>
            </div>

        </div>
        <div class="main__section">
            <div class="nordic__ribbon">
                <div class="nordic__container">
                    <picture class="nordic__picture">
                        <img class="dryer__img" src="public/images/main/Nordic-line.png" alt="standart-dryer">
                    </picture>
                </div>
                <div class="nordic__name main__item-name">
                    <span class="nordic">Nordic Line </span>
                </div>
            </div>

            <div class="hightTemp__ribbon">
                <div class="hightTemp__container">
                    <picture class="hightTemp__picture">
                        <img class="dryer__img" src="public/images/main/hightTemp.png" alt="standart-dryer">
                    </picture>
                </div>
                <div class="hightTemp__name main__item-name">
                    <span><span class="hightTemp">Высокотемпературные </span>сушки</span>
                </div>
            </div>

            <div class="tonnel__ribbon">
                <div class="tonnel__container">
                    <picture class="tonnel__picture">
                        <img class="dryer__img" src="public/images/main/tonnel.png" alt="standart-dryer">
                    </picture>
                </div>
                <div class="tonnel__name main__item-name">
                    <span><span class="tonnel">Тунельные </span>сушки</span>
                </div>
            </div>

        </div>
    </section>
</main>
