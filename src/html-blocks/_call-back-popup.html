<div class="call-back__wrapper">
    <div class="call-back__container">
        <button class="buttonZero call-back__close">
            <img src="public/images/icons/close.svg" alt="">
        </button>
        <form class="call-back__form" action="#">
            <div class="call-back__title">
                <h3>Заказать звонок</h3>
            </div>
            <input class="call-back__input call-back__name" type="text" placeholder="Ваше имя*" name="userName">
            <input class="call-back__input call-back__tel" type="tel" placeholder="Телефон*" name="userTel" >
            <textarea class="call-back__textarea" name="userText" placeholder="Введите сообщение..."></textarea>

            <label class="call-back__confirm">
                <input class="confirm__checkbox call-back__checkbox" type="checkbox" name="userConfirm">
                <span class="confirm__fake-checkbox"></span>
                <span class="confirm__label">Согласен на обработку <a class="confirm__link" href="#" target="_blank">персональных данных</a></span>
                
            </label>

            <button class="buttonZero call-back__confirm-button" type="submit">
                <span class="confirm-button__dextop">Отправить</span>
                <span class="confirm-button__mobile">Задать вопрос</span>
            </button>
        </form>
    </div>
</div>
